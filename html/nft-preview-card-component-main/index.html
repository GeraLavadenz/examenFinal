<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./styles/movile_375.css" />
    <link rel="stylesheet" href="./styles/desktop_1440.css" media="screen and (min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="card">
      <img src="./images/image-equilibrium.jpg" class="mainImage">
      <div class="description-container">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="indicators">
          <img src="./images/favicon-32x32.png"><span class="ETH"> 0.041 ETH</span><img src="./images/icon-clock.svg"><span class="days">3 days left</span>
        </div>
        <div class="author">
          <img src="./images/image-avatar.png" alt="">
          <span>Creation of</span><span> Jules Wyvern</span>
        </div>
      </div>
    </section>
  </body>
</html>
